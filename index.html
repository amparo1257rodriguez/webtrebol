            'automation', 'puppeteer', 'playwright'
        ];
        
        return botPatterns.some(pattern => ua.includes(pattern));
    }
    
    // Detectar navegadores headless y herramientas de automatizaci贸n
    function detectHeadlessBrowser() {
        // Verificar propiedades que normalmente no est谩n en navegadores headless
        const checks = [
            !window.chrome,
            !navigator.languages || navigator.languages.length === 0,
            !navigator.plugins || navigator.plugins.length === 0,
            navigator.webdriver === true,
            window.outerHeight === 0,
            window.outerWidth === 0,
            screen.colorDepth < 24,
            !window.speechSynthesis,
            typeof navigator.permissions === 'undefined'
        ];
        
        return checks.filter(Boolean).length > 3;
    }
    
    // Verificar timezone sospechoso
    function detectSuspiciousTimezone() {
        try {
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const offset = new Date().getTimezoneOffset();
            
            // Timezones com煤nmente usadas por VPNs/proxies
            const suspiciousTimezones = [
                'Europe/London', 'America/New_York', 'Europe/Amsterdam',
                'Asia/Singapore', 'UTC'
            ];
            
            return suspiciousTimezones.includes(timezone) || Math.abs(offset) === 0;
        } catch (e) {
            console.warn('Timezone detection failed:', e);
            return true; // Error al obtener timezone es sospechoso
        }
    }
    
    // Detectar VPN/Proxy por WebRTC leak
    async function detectVPNProxy() {
        return new Promise((resolve) => {
            const pc = new RTCPeerConnection({iceServers: [{urls: 'stun:stun.l.google.com:19302'}]});
            const ips = [];
            
            pc.onicecandidate = (e) => {
                if (!e.candidate) {
                    pc.close();
                    
                    // Analizar IPs obtenidas
                    const privateIpPattern = /^(192\.168\.|10\.|172\.(1[6-9]|2\d|3[01])\.|127\.|169\.254\.)/;
                    const hasPrivateIp = ips.some(ip => privateIpPattern.test(ip));
                    const hasMultiplePublicIps = ips.filter(ip => !privateIpPattern.test(ip)).length > 1;
                    
                    resolve(hasMultiplePublicIps && !hasPrivateIp);
                    return;
                }
                
                const candidate = e.candidate.candidate;
                const match = candidate.match(/(\d+\.\d+\.\d+\.\d+)/);
                if (match && !ips.includes(match[1])) {
                    ips.push(match[1]);
                }
            };
            
            pc.createDataChannel('test');
            pc.createOffer().then(offer => pc.setLocalDescription(offer));
            
            // Timeout despu茅s de 3 segundos
            setTimeout(() => {
                pc.close();
                resolve(false);
            }, 3000);
        });
    }
    
    // Verificar patrones de comportamiento humano
    function trackUserBehavior() {
        // Mouse movements
        document.addEventListener('mousemove', () => {
            userInteractions.mouseMovements++;
            userInteractions.genuineInteractions++;
        }, { passive: true });
        
        // Scroll tracking
        document.addEventListener('scroll', () => {
            userInteractions.scrolls++;
            userInteractions.genuineInteractions++;
        }, { passive: true });
        
        // Keyboard interactions
        document.addEventListener('keydown', () => {
            userInteractions.keyPresses++;
            userInteractions.genuineInteractions++;
        }, { passive: true });
        
        // Touch interactions (m贸viles)
        document.addEventListener('touchstart', () => {
            userInteractions.touches++;
            userInteractions.genuineInteractions++;
        }, { passive: true });
        
        // Actualizar tiempo en p谩gina cada segundo
        setInterval(() => {
            userInteractions.timeOnPage = Math.floor((Date.now() - pageLoadTime) / 1000);
        }, 1000);
    }
    
    // Calcular score de confiabilidad (0-100)
    function calculateTrustScore() {
        let score = 100;
        
        // Penalizar por flags de bot
        Object.values(botDetectionFlags).forEach(flag => {
            if (flag) score -= 15;
        });
        
        // Penalizar por falta de interacciones humanas
        if (userInteractions.genuineInteractions < 3) score -= 25;
        if (userInteractions.mouseMovements < 5) score -= 20;
        if (userInteractions.timeOnPage < 3) score -= 15;
        
        // Mejorar puntuaci贸n por comportamiento genuino
        if (userInteractions.mouseMovements > 20) score += 5;
        if (userInteractions.scrolls > 5) score += 5;
        if (userInteractions.timeOnPage > 10) score += 10;
        
        return Math.max(0, Math.min(100, score));
    }
    
    // Ejecutar detecciones iniciales CON DELAYS ALEATORIOS
    async function initBotDetection() {
        // Delay aleatorio antes de inicializar (500-2000ms)
        await new Promise(resolve => setTimeout(resolve, Math.random() * 1500 + 500));

        botDetectionFlags.suspiciousUserAgent = detectSuspiciousUserAgent();

        // Delay entre cada detecci贸n
        await new Promise(resolve => setTimeout(resolve, Math.random() * 300 + 100));
        botDetectionFlags.headlessBrowser = detectHeadlessBrowser();

        await new Promise(resolve => setTimeout(resolve, Math.random() * 300 + 100));
        botDetectionFlags.suspiciousTimezone = detectSuspiciousTimezone();

        await new Promise(resolve => setTimeout(resolve, Math.random() * 500 + 200));
        botDetectionFlags.vpnDetected = await detectVPNProxy();

        // Iniciar tracking de comportamiento
        trackUserBehavior();

    }
    
    // Validar click antes de proceder
    function validateClickSecurity(clickTime) {
        const timeSinceLoad = clickTime - pageLoadTime;
        
        // Click demasiado r谩pido - MS PERMISIVO CON DELAY ALEATORIO
        const minClickTime = Math.random() * 500 + 300; // 300-800ms aleatorio

            botDetectionFlags.tooFastClick = true;

            // Delay antes de rechazar para simular procesamiento
            setTimeout(() => {

        }
        
        // Verificar interacciones m铆nimas - m谩s permisivo para m贸viles
        if (userInteractions.genuineInteractions < 1 && timeSinceLoad < 3000) {
            botDetectionFlags.noMouseMovement = true;
            console.warn('锔 Pocas interacciones detectadas');
            return false;
        }
        
        const trustScore = calculateTrustScore();
        console.log(' Trust Score:', trustScore, 'Tiempo desde carga:', timeSinceLoad, 'Interacciones:', userInteractions.genuineInteractions);
        
        // Rechazar solo si el score es muy bajo (menos de 40) - m谩s permisivo
        return trustScore >= 40;
    }
